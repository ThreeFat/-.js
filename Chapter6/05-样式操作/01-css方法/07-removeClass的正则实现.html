<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			color: blue;
		}
	</style>
	<script src="$.js"></script>
	<script>

		$.extend({
			getStyle: function ( o, name ) {
				if ( o.currentStyle ) {
					return o.currentStyle[ name ];
				} else {
					return window.getComputedStyle( o )[ name ];
				}
			}
		});
		
		$.fn.extend({		
			css1: function ( option ) {

				return this.each(function () {
					for ( var k in option ) {
						this.style[ k ] = option[ k ];
					}
				});

			},
			css: function ( option ) { // name, value
				var len = arguments.length,
					args = arguments;
				if ( len === 2 ) {
					// 判断键值
					if ( $.isString( args[ 0 ] ) && 
						 $.isString( args[ 1 ] ) ) {
						return this.each(function () {
							this.style[ args[ 0 ] ] = args[ 1 ];
						});
					}

				} else if ( len === 1 ) {
					if ( $.isString( option ) ) {
						// 获取样式
						return this[ 0 ].style[ option ] || 
								$.getStyle( this[ 0 ], option );

					} else if ( typeof option == 'object' ) {
						return this.each(function () {
							for ( var k in option ) {
								this.style[ k ] = option[ k ];
							}
						});
					}


				}

				return this;
			},
			addClass: function ( name ) {

				// 判断有没有
				// += ' ' + name
				return this.each(function () {
					// this 表示 每一个 dom 元素
					var classTxt = this.className;

					// undefined, null, ""
					if ( classTxt ) {

						if ( (' ' + classTxt + ' ').indexOf( ' ' + name + ' ' ) == -1 ) {
							// 正常跳出, 就是没有找到该样式
							this.className += ' ' + name;
						} else {
							// 中间跳出, 已经存在该类样式
						}

					} else {
						// 没有
						this.className = name;
					}


				});

			},
			removeClass: function ( name ) {
				return this.each(function () {
					var classTxt = ' ' + this.className + ' ';
					var rclassName = new RegExp( ' ' + name + ' ', 'g' );
					this.className = classTxt
									.replace( rclassName, ' ' )
									.replace( /\s+/g, ' ')
									.trim();
				});

			}

		});


	</script>
</head>
<body class="1test test1 1test test2 1test">
</body>
<script>
	I( 'body' ).removeClass( 'test' );
</script>
</html>
