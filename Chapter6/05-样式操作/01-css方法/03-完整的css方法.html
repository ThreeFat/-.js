<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			color: blue;
		}
	</style>
	<script src="$.js"></script>
	<script>

		function getStyle ( o, name ) {
			if ( o.currentStyle ) {
				return o.currentStyle[ name ];
			} else {
				return window.getComputedStyle( o )[ name ];
			}
		} 

		$.fn.extend({		
			css1: function ( option ) {

				return this.each(function () {
					for ( var k in option ) {
						this.style[ k ] = option[ k ];
					}
				});

			},
			css: function ( option ) { // name, value
				var len = arguments.length,
					args = arguments;
				if ( len === 2 ) {
					// 判断键值
					if ( $.isString( args[ 0 ] ) && 
						 $.isString( args[ 1 ] ) ) {
						return this.each(function () {
							this.style[ args[ 0 ] ] = args[ 1 ];
						});
					}

				} else if ( len === 1 ) {
					if ( $.isString( option ) ) {
						// 获取样式
						return this[ 0 ].style[ option ] || 
								getStyle( this[ 0 ], option );

					} else if ( typeof option == 'object' ) {
						return this.each(function () {
							for ( var k in option ) {
								this.style[ k ] = option[ k ];
							}
						});
					}


				}

				return this;
			}

		});


	</script>
</head>
