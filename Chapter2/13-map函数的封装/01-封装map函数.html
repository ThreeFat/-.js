<script>
	function map( arr, func ) {
		var i, res = [], tmp;
		if ( arr instanceof Array || arr.length >= 0 ) {
			for ( i = 0; i < arr.length; i++ ) {
				tmp = func( arr[ i ], i );
				if ( tmp != null ) {
					res.push( tmp );
				}
			}
		} else {
			for ( i in arr ){
				tmp = func( arr[ i ], i );
				if ( tmp != null ) {
					res.push( tmp );
				}
			}
		}
		return res;
	}

	var list = map( [ 1, 2, 3, 4, 5 ], function ( v, i ) {
		return 'a';
	});
 
</script>
