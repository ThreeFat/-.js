<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02-对数组去重</title>
</head>
<body>
</body>
<script>
	var arr = [ 1, 2, 3, 2, 4, 3, 1, 5 ];
	var tempArr = [];

	for ( var i = 0; i < arr.length; i++ ) {
		if ( tempArr.indexOf( arr[ i ] ) == -1 ) {
			tempArr.push( arr[ i ] );
		}
	}

	console.log( tempArr );

</script>
</html>
