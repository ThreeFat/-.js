<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			border: 1px dotted blue;
		}

		#dv, .c {

			width: 300px;
			height: 150px;
			border: 1px dashed red;
			margin: 10px;
			padding: 10px;
		}
	</style>
	<script src="itcast.js"></script>
	<script>
		
		itcast.fn.extend({
			

			appendTo: function ( selector ) {
				var iObj = this.constructor( selector );
				var newObj = this.constructor();
				for ( var i = 0; i < this.length; i++ ) {
					for ( var j = 0; j < iObj.length; j++ ) {
						var temp = 
								i == this.length - 1 && j == iObj.length - 1 
									? this[ i ] 
									: this[ i ].cloneNode( true );

						[].push.call( newObj, temp );
						iObj[ j ].appendChild( temp );
					}
				}
				return newObj;
			},
			append: function ( selector ) {

				I( selector ).appendTo( this );

				// var iObj = this.constructor( selector );
				// for ( var i = 0; i < iObj.length; i++ ) {
				// 	for ( var j = 0; j < this.length; j++ ) {
				// 		var temp = 
				// 			i == iObj.length - 1 && j == this.length - 1
				// 				? iObj[ i ]
				// 				: iObj[ i ].cloneNode( true );
				// 		this[ j ].appendChild( temp );
				// 	}
				// }
				return this;
			}
		});


	</script>
</head>
<body>
	<div id="dv"></div>
	<div class="c"></div>
</body>
