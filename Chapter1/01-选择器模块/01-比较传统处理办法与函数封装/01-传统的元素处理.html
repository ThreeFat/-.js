	// 希望再次简化
	function getTag( tagName, results ) {
		results = results || [];

		var tags = document.getElementsByTagName( tagName );
		results.push.apply( results, tags );

		return results;
	}





	var arr = getTag( 'div' );
	arr = getTag( 'p', arr );

	arr.forEach( function ( v, i ) {
		v.style.border = '1px dotted red';
		v.style.backgroundColor = 'pink';
