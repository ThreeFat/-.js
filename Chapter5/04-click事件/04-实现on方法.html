<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		div {
			width: 400px;
			height: 100px;
			border: 1px solid red;
			margin: 10px;
		}
	</style>
	<script src="$.js"></script>
	<script>
	// 要求每一个 $ 对象有一个 events 属性, 该属性存储事件
	// 与对应的函数数组

	// 事件处理( onclick, addEventListener, attachEvent ) 不再是绑定
	// 直接循环对应数组


	// 需要修改构造函数, 来初始化事件数组对象
	// 还需要添加事件处理函数

	// 添加什么事件就增加什么属性


	$.fn.extend({
		on: function ( type, fn ) {
			
			if ( !this.events[ type ] ) {
				this.events[ type ] = [];

				var that = this;
				this.each(function () {
					var f = function () {
						for ( var i = 0; i < that.events[ type ].length; i++ ) {
							that.events[ type ][ i ]();
						}

					};

					if ( this.addEventListener ) {
						this.addEventListener( type, f );
					} else {
						this.attachEvent( 'on' + type, f );
					}

				});


			}

			this.events[ type ].push( fn );

			return this;
		},


		click: function ( fn ) {
			this.on( 'click', fn );
		}
	});


	</script>
</head>
<body>
	<div></div>
	<div></div>
</body>
